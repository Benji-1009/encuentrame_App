<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center">Buscar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">buscar</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" style="text-align: center">
    <h1><strong>BIENVENIDO</strong></h1>
  </div>

  <ion-card>
    <ion-card-content style="text-align: center">
      <ion-avatar style="margin: auto; width: 100px; height: 100px">
        <img
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>

      <ion-title>
        <h2><strong>{{ nombreUsuario }}</strong></h2>
      </ion-title>

      <br /><br />
      <p>Ingresa el correo para rastrear tus paquetes...</p>
      <br /><br />
      <ion-item>
        <ion-label> </ion-label>
        <ion-input
          label="Correo:"
          label-placement="floating"
          fill="outline"
          placeholder="mail@mail.com"
          type="email"
        ></ion-input> </ion-item
      ><br /><br />
      <ion-button expand="full" shape="round" color="dark">BUSCAR</ion-button
      ><br /><br />
    </ion-card-content>
  </ion-card>

  <ion-tabs aria-hidden="true">
    <ion-tab-bar slot="bottom">
      <ion-tab-button
        tab="login"
        href="../login/tab1.page"
        style="background-color: black"
      >
        <ion-icon name="home-sharp" style="color: red"></ion-icon>
        <ion-label style="color: red">Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button
        tab="tab2"
        href="/tabs/tab2"
        style="background-color: black"
      >
        <ion-icon
          aria-hidden="true"
          name="person-sharp"
          style="color: red"
        ></ion-icon>
        <ion-label style="color: red">Perfil</ion-label>
      </ion-tab-button>

      <ion-tab-button
        tab="buscar"
        href="/tabs/buscar/"
        style="background-color: black"
      >
        <ion-icon
          aria-hidden="true"
          name="search-sharp"
          style="color: red"
        ></ion-icon>
        <ion-label style="color: red">Buscar</ion-label>
      </ion-tab-button>

      <ion-tab-button
        tab="tab3"
        href="/tabs/tab3"
        style="background-color: black"
      >
        <ion-icon
          aria-hidden="true"
          name="information-sharp"
          style="color: red"
        ></ion-icon>
        <ion-label style="color: red">Info</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
