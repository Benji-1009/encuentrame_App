<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">details</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button fill="clear" (click)="goBack()">Regresar</ion-button>

  <ion-card>
    <ion-card-content style="text-align: center">
      <ion-title>Detalle de tu paquete: </ion-title><br />
      <ion-item style="text-align: center">
        <ion-label>
          <ion-title *ngIf="detalleSeleccionado" style="text-align: center">
            {{ detalleSeleccionado.plataforma }} </ion-title
          ><br />
          <p *ngIf="details">{{ details }}</p>
        </ion-label>
      </ion-item>

      <!-- Agrega mÃ¡s campos si tienes -->
    </ion-card-content>
  </ion-card>
</ion-content>
