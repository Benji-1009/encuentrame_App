<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">details</ion-title>
    </ion-toolbar>
  </ion-header>
  <br />
  <ion-icon
    name="arrow-undo-outline"
    style="color: red; font-size: 30px"
    (click)="goBack()"
  ></ion-icon>

  <ion-card>
    <ion-card-content style="text-align: center">
      <ion-title>
        <h1><strong>Detalle de tu paquete: </strong></h1></ion-title
      ><br />
      <ion-item style="text-align: center">
        <ion-label>
          <ion-title
            *ngIf="detalleSeleccionado"
            style="text-align: center; color: blue; font-size: 25px"
          >
            {{ detalleSeleccionado.plataforma }} </ion-title
          ><br />
          <p></p>
          <p *ngIf="details" style="font-weight: bold; font-size: 15px">
            {{ nombre }}
          </p>
          <br />
          <p style="color: red; font-size: 15px">{{codigo}}</p>
          <br />
          <p style="font-weight: bold; font-style: italic; font-size: 15px">
            "{{details}}"
          </p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
