<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Login </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">INICIAR SESIÓN</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <h1>
      <strong
        >INICIAR <br />
        SESIÓN</strong
      >
    </h1>
  </div>

  <ion-card>
    <ion-card-content>
      <form action="">
        <ion-item>
          <ion-label></ion-label>
        </ion-item>
        <ion-input
          [(ngModel)]="email"
          name="email"
          required="true"
          label="Correo"
          label-placement="floating"
          fill="outline"
          placeholder="mail@mail.com"
          type="email"
        ></ion-input>
        <ion-item>
          <ion-label></ion-label>
        </ion-item>
        <ion-input
          [(ngModel)]="password"
          name="password"
          required="true"
          label="Contraseña"
          label-placement="floating"
          fill="outline"
          placeholder="Ingresa contraseña"
          type="password"
        ></ion-input>
        <br /><br />
        <ion-button expand="full" shape="round" color="dark" (click)="login()"
          >INICIAR SESIÓN</ion-button
        >
        <br /><br />
        <a href="../recuperar" style="color: black">Olvidé la contraseña</a
        ><br /><br />
        <a href="../registro1" style="font-size: larger; text-decoration: none"
          ><strong>REGISTRARME</strong></a
        >
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
