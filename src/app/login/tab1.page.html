<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">INICIAR SESIÓN</ion-title>
    </ion-toolbar>
  </ion-header>
<div id="container">
  <h1><strong>INICIAR <br> SESIÓN</strong></h1>
</div>

<ion-card>
  <ion-card-content>
    <form action="">
      <label for="email" style="text-align: left;"><strong>Correo:</strong></label><br>
      <input type="text" id="email" name="email" placeholder="Ingresa tu correo"><br>
      <label for="password"><strong>Contraseña:</strong></label><br>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"><br><br>
      <input type="submit" value="Entrar" style="color: white; background-color: black; width:max-content"><br><br>
      <a href="_blank" style="color: black;">Olvidé la contraseña</a><br><br>
      <a href="http://" style="font-size:larger;"><STRONG>REGISTRARME</STRONG></a>
    </form>
  </ion-card-content>
</ion-card>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="triangle"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
      <ion-label>Tab 2</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
  </ion-toolbar>
</ion-footer>
</ion-content>
