<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">INICIAR SESIÓN</ion-title>
    </ion-toolbar>
  </ion-header>
<div id="container">
  <h1><strong>INICIAR <br> SESIÓN</strong></h1>
</div>

<ion-card>
  <ion-card-content>
    <form action="">
      <label for="email" style="text-align: left;"><strong>Correo:</strong></label><br>
      <input type="text" id="email" name="email" placeholder="Ingresa tu correo"><br>
      <label for="password"><strong>Contraseña:</strong></label><br>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña"><br><br>
      <input type="submit" value="Entrar" style="color: white; background-color: black; width:max-content"><br><br>
      <a href="_blank" style="color: black;">Olvidé la contraseña</a><br><br>
      <a href="../registro1" style="font-size:larger;"><STRONG>REGISTRARME</STRONG></a>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
