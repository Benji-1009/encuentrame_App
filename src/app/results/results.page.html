<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Resultados</ion-title>
    </ion-toolbar>
  </ion-header>
  <br />
  <ion-icon
    name="arrow-undo-outline"
    style="color: red; font-size: 30px"
    (click)="goBack()"
  ></ion-icon>

  <ion-card>
    <ion-card-content style="text-align: center">
      <ion-title>
        <h1><strong>Aquí están tus paquetes:</strong></h1></ion-title
      ><br />
      <ion-list>
        <ion-item *ngFor="let resultado of listaResultados; let i = index">
          <ion-title>
            <p>{{resultado.plataforma}}</p>
          </ion-title>
          <ion-button
            (click)="viewDetail(i)"
            color="secondary"
            slot="end"
            shape="round"
          >
            <ion-label>Ver Detalle</ion-label>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <br /><br />
  <ion-button (click)="exit()" expand="full" shape="round" color="danger">
    <ion-label>Cerrar sesión</ion-label>
  </ion-button>
</ion-content>
