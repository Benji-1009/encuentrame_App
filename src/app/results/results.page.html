<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Resultados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Resultados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content style="text-align: center">
      <ion-title>Aquí están tus paquetes:</ion-title>
      <ion-list>
        <ion-item *ngFor="let resultado of listaResultados; let i = index">
          <ion-title>
            <p>{{resultado.plataforma}}</p>
          </ion-title>
          <ion-button (click)="viewDetail(i)">
            <ion-label>Ver Detalle</ion-label>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="exit()" expand="full" shape="round" color="dark">
    <ion-label>Cerrar sesión</ion-label>
  </ion-button>
</ion-content>
